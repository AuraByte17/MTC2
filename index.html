<!DOCTYPE html>
<html lang="pt">
<head>

    <!-- Scripts e Fontes Externas -->

</head>
<body data-theme="light">

        <symbol id="icon-diagnosis" viewBox="0 0 24 24" fill="currentColor"><path d="M9 11.75c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25s1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25zm6 0c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25s1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm0-14c-2.33 0-4.31 1.46-5.11 3.5h10.22c-.8-2.04-2.78-3.5-5.11-3.5z"/></symbol>
        <symbol id="icon-tuina" viewBox="0 0 24 24" fill="currentColor"><path d="M12.2,4.3c-1.8-0.6-3.7-0.1-5.1,1.1c-1.9,1.7-2.4,4.5-1.1,6.7c0.3,0.5,0.6,0.9,1,1.3l-2,2.8c-0.4,0.5-0.3,1.2,0.2,1.6s1.2,0.3,1.6-0.2l2-2.8c0.5,0.2,1,0.3,1.5,0.4c-0.2,0.8-0.2,1.6,0,2.4c-0.8,0.3-1.5,0.9-1.8,1.7c-0.5,1.2,0,2.6,1.2,3.1c1.2,0.5,2.6,0,3.1-1.2c0.4-0.9,0.3-1.9-0.3-2.7c0.3,0,0.6-0.1,0.8-0.2c0.8,0.7,1.9,1,3,0.7c1.5-0.4,2.6-1.6,2.9-3.1c0.4-2.1-0.8-4.2-2.8-5C15.6,4.1,13.9,3.9,12.2,4.3z M13,8c0.6,0,1,0.4,1,1s-0.4,1-1,1s-1-0.4-1-1S12.4,8,13,8z"/></symbol>
        <symbol id="icon-moxibustion" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5,13.5c0,2-1.5,3.5-3.5,3.5s-3.5-1.5-3.5-3.5c0-1.3,0.8-2.5,2-3.1V5.5h3v4.9C14.7,11,15.5,12.2,15.5,13.5z M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,20c-4.4,0-8-3.6-8-8s3.6-8,8-8s8,3.6,8,8S16.4,20,12,20z M18,5h-2v1.5h2V5z M8,5H6v1.5h2V5z M19.5,8h-1.5v2h1.5V8z M6,8H4.5v2H6V8z"/></symbol>
        <symbol id="icon-fitoterapia" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16,17.6c-1.2,0.8-2.6,1.3-4,1.3s-2.8-0.5-4-1.3C6.9,16.8,6,15.2,6,13.5C6,10.5,8.7,8,12,8s6,2.5,6,5.5C18,15.2,17.1,16.8,16,17.6z M12,4c-2.2,0-4,1.8-4,4c0,1.1,0.4,2.1,1.2,2.8C10.1,11.6,11,12,12,12s1.9-0.4,2.8-1.2C15.6,9.1,16,8.1,16,7C16,5.8,14.2,4,12,4z"/></symbol>
        <symbol id="icon-zangfu-patterns" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-4H7v-2h4V7h2v4h4v2h-4v4h-2z"/></symbol>
        <symbol id="icon-scroll" viewBox="0 0 24 24" fill="currentColor"><path d="M19 2H5c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V5c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zM8 7h8v2H8V7zm0 4h8v2H8v-2zm0 4h5v2H8v-2z"/></symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></symbol>
    </svg>

    <div id="app-container">
        <!-- Container para o menu móvel -->
        <div id="mobile-menu-container" class="fixed inset-0 z-40 md:hidden">
            <div id="mobile-menu-overlay" class="absolute inset-0 bg-black/50"></div>
            <aside id="sidebar" class="w-64 p-0 flex flex-col h-full">
                 <div class="sidebar-header flex items-center justify-between">
                    <h1 class="text-xl font-bold">Menu</h1>
                    <button id="close-menu-btn" class="p-1">
                        <svg class="w-6 h-6"><use href="#icon-close"></use></svg>
                        <span class="sr-only">Fechar Menu</span>
                    </button>
                </div>
                <nav id="navigation-hub" class="flex-grow space-y-1 overflow-y-auto p-6"></nav>
            </aside>
        </div>

        <!-- Sidebar para Desktop -->
        <aside id="desktop-sidebar" class="w-64 p-0 hidden md:flex flex-col">
            <div class="sidebar-header">
                <h1 class="font-bold">Guia de MTC</h1>
            </div>
            <div class="sidebar-search relative">
                <svg class="w-4 h-4 absolute top-1/2 left-8 -translate-y-1/2 text-gray-400 pointer-events-none"><use href="#icon-search"></use></svg>
                <input type="search" id="desktop-search-input" placeholder="Pesquisa global..." class="w-full">
            </div>
            <nav id="desktop-navigation-hub" class="flex-grow space-y-1 overflow-y-auto p-6"></nav>
            <div class="theme-switcher">
                <button id="theme-toggle-btn">
                    <svg id="theme-icon-light"><use href="#icon-sun"></use></svg>
                    <svg id="theme-icon-dark" class="hidden"><use href="#icon-moon"></use></svg>
                    <span id="theme-text">Mudar Tema</span>
                </button>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <div class="flex-1 flex flex-col h-screen">
            <header id="mobile-header" class="md:hidden flex items-center justify-between">
                <h2 id="current-section-title" class="text-lg font-bold">Início</h2>
                <div>
                    <button id="open-search-btn-mobile" class="p-1 mr-2">
                        <svg class="w-6 h-6"><use href="#icon-search"></use></svg>
                        <span class="sr-only">Abrir Pesquisa</span>
                    </button>
                    <button id="open-menu-btn" class="p-1">
                        <svg class="w-6 h-6"><use href="#icon-menu"></use></svg>
                        <span class="sr-only">Abrir Menu</span>
                    </button>
                </div>
            </header>

            <div id="main-content-area" class="flex-grow p-4 md:p-8 lg:p-12 overflow-y-auto">
                <main id="main-content" class="max-w-4xl mx-auto w-full">
                    
                    <section id="inicio" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="substancias-fundamentais" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="tipos-de-qi" class="content-section">
                        <div class="visual-card"><div class="card-header"><h3>Os Diferentes Tipos de Qi</h3></div><div class="card-content"><div id="qi-accordion"></div></div></div>
                    </section>

                    <section id="cinco-elementos" class="content-section">
                         <div class="visual-card mb-6">
                            <div class="card-header"><h3>A Teoria dos Cinco Elementos</h3></div>
                            <div class="card-content">
                               <div id="cycle-info-box" class="text-center mb-4 p-4 rounded-lg"></div>
                               <div class="flex justify-center gap-4 mb-6">
                                  <button id="btn-geracao" class="tab-button">Geração (Sheng)</button>
                                  <button id="btn-controlo" class="tab-button">Controlo (Ke)</button>
                               </div>
                               <div class="grid md:grid-cols-2 gap-8 items-center">
                                  <div class="relative w-[300px] h-[300px] mx-auto">
                                     <svg id="cycle-paths-container" class="absolute inset-0 w-full h-full" viewBox="0 0 300 300"></svg>
                                     <div id="element-diagram-container" class="relative w-full h-full">
                                        <!-- As esferas dos elementos serão adicionadas aqui pelo JS -->
                                     </div>
                                  </div>
                                  <div id="element-details-container"></div>
                               </div>
                            </div>
                         </div>
                    </section>

                    <section id="ciclos-de-vida" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="meridianos" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="anatomia-energetica" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="padroes-zang-fu" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    
                    <section id="diagnostico-geral" class="content-section">
                        <div id="diagnosis-tabs-container">
                            <div class="border-b border-gray-200 mb-6">
                                <nav id="diagnosis-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                                    <button class="tab-button active" id="tab-interrogatorio" aria-controls="panel-interrogatorio" role="tab" aria-selected="true">Interrogatório</button>
                                    <button class="tab-button" id="tab-observacao" aria-controls="panel-observacao" role="tab" aria-selected="false">Observação</button>
                                    <button class="tab-button" id="tab-pulsologia" aria-controls="panel-pulsologia" role="tab" aria-selected="false">Pulsologia</button>
                                </nav>
                            </div>
                    
                            <div id="diagnosis-tab-content">
                                <div class="tab-content active" id="panel-interrogatorio" role="tabpanel" aria-labelledby="tab-interrogatorio"><!-- O conteúdo é gerado pelo JS --></div>
                                <div class="tab-content" id="panel-observacao" role="tabpanel" aria-labelledby="tab-observacao">
                                    <div class="visual-card">
                                        <div class="card-header"><h3>Diagnóstico da Língua</h3></div>
                                        <div class="card-content">
                                            <div class="flex flex-col md:flex-row gap-8 items-center">
                                                <div class="w-full md:w-1/2">
                                                    <svg id="tongue-diagram" viewBox="0 0 200 250" class="w-full max-w-xs mx-auto">
                                                        <path d="M 100,20 C 40,20 40,150 40,150 C 40,230 80,230 100,230 C 120,230 160,230 160,150 C 160,150 160,20 100,20 Z" fill="#f0a0a0" stroke="#d2a679" stroke-width="2"/>
                                                        <path class="diagram-area-svg" data-area="ponta" d="M 100,20 C 60,20 60,60 100,60 C 140,60 140,20 100,20 Z" />
                                                        <path class="diagram-area-svg" data-area="centro" d="M 100,60 C 50,60 50,150 100,150 C 150,150 150,60 100,60 Z" />
                                                        <path class="diagram-area-svg" data-area="raiz" d="M 100,150 C 40,150 40,230 100,230 C 160,230 160,150 100,150 Z" />
                                                        <path class="diagram-area-svg" data-area="laterais" d="M 60,60 C 40,80 40,180 60,200 L 80,200 C 80,180 80,80 60,60 Z" />
                                                        <path class="diagram-area-svg" data-area="laterais" d="M 140,60 C 160,80 160,180 140,200 L 120,200 C 120,180 120,80 140,60 Z" />
                                                    </svg>
                                                </div>
                                                <div id="tongue-details-container" class="w-full md:w-1/2 p-4 rounded-lg min-h-[250px]">
                                                    <p class="text-center text-gray-500">Clique numa área do diagrama para ver os detalhes.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-content" id="panel-pulsologia" role="tabpanel" aria-labelledby="tab-pulsologia"><!-- O conteúdo é gerado pelo JS --></div>
                            </div>
                        </div>
                    </section>
                    
                    <section id="filosofia-e-pratica" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="dietetica" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="fitoterapia" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="moxabustao" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>
                    <section id="glossario" class="content-section"><!-- O conteúdo é gerado pelo JS --></section>

                </main>
            </div>
        </div>
    </div>

    <div id="search-modal-container" class="fixed inset-0 z-50 p-4 hidden">
        <div id="search-overlay" class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white w-full max-w-2xl mx-auto mt-[10vh] rounded-xl shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-4 border-b flex items-center">
                <svg class="w-5 h-5 text-gray-400 mr-3"><use href="#icon-search"></use></svg>
                <input type="search" id="global-search-input" placeholder="Escreva um sintoma, ponto, alimento..." class="w-full text-lg focus:outline-none bg-transparent">
                <button id="close-search-btn" class="p-1 ml-3">
                    <svg class="w-6 h-6 text-gray-500"><use href="#icon-close"></use></svg>
                    <span class="sr-only">Fechar Pesquisa</span>
                </button>
            </div>
            <div id="search-results-container" class="overflow-y-auto p-4">
                <p class="text-center text-gray-500">Comece a escrever para ver os resultados.</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
